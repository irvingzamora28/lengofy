services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lengofy-app
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - lengofy-network
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      APP_URL: http://${APP_URL}
    ports:
      - "6001:6001"  # Bun WebSocket port
    depends_on:
      - db

  webserver:
    image: nginx:latest
    container_name: lengofy-nginx
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro # Mount SSL certificates
    ports:
      - "80:80"  # Map container's port 80 to host's port 80
      - "443:443"  # Expose HTTPS port
    environment:
      SERVER_NAME: ${SERVER_NAME}
      SSL_CERTIFICATE_PATH: /etc/letsencrypt/live/${SERVER_NAME}/fullchain.pem
      SSL_CERTIFICATE_KEY_PATH: /etc/letsencrypt/live/${SERVER_NAME}/privkey.pem
    depends_on:
      - app
    networks:
      - lengofy-network

  db:
    image: mysql:8.0
    container_name: lengofy-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - lengofy-network

volumes:
  dbdata:

networks:
  lengofy-network:
    driver: bridge
